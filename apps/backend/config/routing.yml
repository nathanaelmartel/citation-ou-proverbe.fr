page:
  class: sfDoctrineRouteCollection
  options:
    model:                Page
    module:               page
    prefix_path:          /page
    column:               id
    with_wildcard_routes: true

tag:
  class: sfDoctrineRouteCollection
  options:
    model:                Tag
    module:               tag
    prefix_path:          /tag
    column:               id
    with_wildcard_routes: true

author:
  class: sfDoctrineRouteCollection
  options:
    model:                Author
    module:               author
    prefix_path:          /author
    column:               id
    with_wildcard_routes: true

citation:
  class: sfDoctrineRouteCollection
  options:
    model:                Citation
    module:               citation
    prefix_path:          /citation
    column:               id
    with_wildcard_routes: true

# default rules
homepage:
  url:   /
  param: { module: sfAdminDash, action: dashboard }

dash_citation:
  url:   /dashboard/citation
  param: { module: dash, action: citation } 

dash_author:
  url:   /dashboard/author
  param: { module: dash, action: author } 
  
dash_page:
  url:   /dashboard/page
  param: { module: dash, action: page }
  
check_encoding:
  url:   /dashboard/checkencoding
  param: { module: dash, action: checkEncoding }
  
option:
  url:   /dashboard/option
  param: { module: dash, action: option }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
